on: [push, pull_request]

name: CI

jobs:

  qmake:
    name: "qmake on ${{ matrix.container }}"
    runs-on: ubuntu-latest
    container: "${{ matrix.container }}"
    strategy:
      matrix:
        container:
          - "ubuntu:16.04"
          - "ubuntu:18.04"
          - "ubuntu:20.04"
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v3
      - name: Install qt and build tools
        run: |
          apt-get update &&
          apt-get install -y --no-install-recommends \
            pkg-config g++ make \
            qt5-default qttools5-dev-tools
      - name: Run qmake
        run: mkdir build && cd build && qmake -r .. "QMAKE_CXXFLAGS=-Werror"
      - name: Build
        run: cd build && make -j8
      - name: Run tests
        run: build/tests/fontobene-qt5-tests

  cmake:
    name: "cmake on ${{ matrix.container }}"
    runs-on: ubuntu-latest
    container: "${{ matrix.container }}"
    strategy:
      matrix:
        container:
          - "ubuntu:16.04"
          - "ubuntu:18.04"
          - "ubuntu:20.04"
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v3
      - name: Install qt and build tools
        run: |
          apt-get update &&
          apt-get install -y --no-install-recommends \
            pkg-config g++ make cmake \
            qt5-default qttools5-dev-tools
      - name: Show cmake version
        run: cmake --version
      - name: Run cmake
        run: mkdir build && cd build && cmake ..
      - name: Build
        run: cd build && make -j8
      - name: Run tests
        run: build/tests/fontobene-qt5-tests
